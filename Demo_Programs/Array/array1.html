<!DOCTYPE html>
<html>
<head>
	<title>Array Demo</title>
</head>
<script type="text/javascript">
	var arr = new Array("A","B","C","D","E","F","G","H","I","J");
	var splice_arr = arr.splice(11,1);
	document.write("Spliced Element: "+splice_arr);
	document.write("<br>Spliced Element is of type: "+typeof(splice_arr));
	document.write("<br/>"+arr);
</script>
</html>
