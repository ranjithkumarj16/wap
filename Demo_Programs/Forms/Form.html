<html>
<head>
	<title>Form Tag Demo</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Login</legend>
			<label for="t1">User Name</label>
			<input type="text" id="t1" name="textbox1">
			<label for="t2">Password</label>
			<input type="password" id="t2" name="pwd" ></br></br>
			</br>
			</br>
		</fieldset>
		
		<input type="radio" id="r1" name="open_method" checked="checked">
		<label for="r1">Open in Browser</label>
		<input type="radio" id="r2" name="open_method" checked="checked">
		<label for="r2">Open in App</label></br></br>

		<input type="checkbox" name="formatting" checked="checked">Include Color
		<input type="checkbox" name="formatting" >Include Border
		<input type="checkbox" name="formatting">underline the text
		</br></br>
		
		<textarea id="tal" name="addr" rows="5" cols="30" wrap="physical"></textarea>
		</br></br>
		
		<select name="VTU Center">
			<option value="city">Bengaluru</option>
			<option value="city">Mysuru</option>
			<option value="city">Belagavi</option>
			<option value="city">Kalburgi</option>
		</select>
		
		Choose Photo: <input type="file" name="photo" accept="image/jpeg">
		</br></br>
		
		<input type="submit" value="submit">
		<input type="reset"  value="Reset">
	
	</form>
	</body>
	</head>
