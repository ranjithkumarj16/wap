        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <form  class="form" action="1home.html">
                            <h3 class="text-center text-info">Sign Up</h3>
                            <div class="form-group">
                                <label class="text-info">SAP ID</label><br>
                                <input type="text"  class="form-control" maxlength="12" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Name</label><br>
                                <input type="text"  class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info">DOB</label><br>
                                <input type="date"  class="form-control" max="2022-03-30" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Phone Number</label><br>
                                <input type="text" pattern="[0-9]{10}" maxlength="10" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Email</label><br>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info">Password</label><br>
                                <input type="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <input type="submit" class="btn btn-info btn-md" value="Signup">
                            </div>
                
                        </form>
                    </div>
                </div>
